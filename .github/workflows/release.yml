name: Build & Package JSHunter Extension

on:
  push:
    branches:
      - main

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile and lint
        run: npm run package

      - name: Install VSCE
        run: npm install -g vsce

      - name: Package extension (.vsix)
        run: vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: jshunter-vsix
          path: '*.vsix'