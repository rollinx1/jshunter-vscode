name: Build & Release JSHunter Extension

on:
  push:
    branches:
      - main

permissions:
  contents: write 

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile and lint
        run: npm run package

      - name: Install VSCE
        run: npm install -g vsce

      - name: Package extension (.vsix)
        run: vsce package

      - name: Create or update GitHub Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest"
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}